<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >

  <!-- <base href="/dragos"> -->

  <title>Black Jack</title>

  <link
    rel="stylesheet"
    href="css/style.css"
  >
</head>

<body>
  <div class="d-none">
    <svg
      xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:cc="http://web.resource.org/cc/"
      xmlns:dc="http://purl.org/dc/elements/1.1/"
      xmlns:svg="http://www.w3.org/2000/svg"
      id="svg3249"
      viewBox="0 0 40 40"
      version="1.0"
    >
      <g id="heart">
        <path
          id="rect2277"
          d="m20 10c0.97-5 2.911-10 9.702-10 6.792 0 12.128 5 9.703 15-2.426 10-13.584 15-19.405 25-5.821-10-16.979-15-19.405-25-2.4254-10 2.9109-15 9.703-15 6.791 0 8.732 5 9.702 10z"
          fill="#d40000"
        />
      </g>
    </svg>
  </div>

  <div class="container">
    <section class="seat">
      <div class="hand seat__hand">
        <div class="card card--red">
          <div class="card__number card__number--primary">
            <div class="card__digit">2</div>

            <div class="card__suite">
              <svg
                class="card__suite-icon"
                viewBox="0 0 40 40"
              >
                <use xlink:href="#heart"></use>
              </svg>
            </div>
          </div>
          <!-- .card__number  -->

          <div class="card__number card__number--secondary">
            <div class="card__digit">2</div>

            <div class="card__suite">
              <svg
                class="card__suite-icon"
                viewBox="0 0 40 40"
              >
                <use xlink:href="#heart"></use>
              </svg>
            </div>
          </div>
          <!-- .card__number  -->
        </div>
      </div>
      <!-- .hand  -->

      <div class="actions seat__actions">
        <button class="btn btn-light">Stay</button>

        <button class="btn btn-info">Hit Me</button>
      </div>
      <!-- .actions  -->
    </section>
    <!-- .seat  -->
  </div>

  <script src="js/app.min.js"></script>
</body>

</html>
